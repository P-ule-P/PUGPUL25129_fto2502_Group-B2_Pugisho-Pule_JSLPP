<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="scripts.js" defer></script>
    <title>Career Development Plan</title>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="side-bar">
        <!-- Light Mode Logo (visible by default) -->
        <div id="side-logo-div">
          <img
            src="assets/logo-light.svg"
            alt="Kanban Logo"
            id="logo"
            class="logo-light"
          />
          <!-- Dark Mode Logo (hidden by default) -->
          <img
            src="assets/logo-dark.svg"
            alt="Kanban Logo"
            id="logo-dark"
            class="logo-dark"
            style="display: none"
          />
        </div>

        <div class="boards-nav-links-div">
          <h4>ALL BOARDS (1)</h4>
          <button class="board-btn">
            <span>Launch Career</span>
          </button>
          <!-- Additional board buttons would go here -->
        </div>

        <div class="sidebar-footer">
          <div class="theme-toggle">
            <span class="theme-icon">ðŸŒž</span>
            <label class="switch">
              <input type="checkbox" id="theme-toggle-checkbox" />
              <span class="slider round"></span>
            </label>
            <span class="theme-icon">ðŸŒš</span>
          </div>

          <button class="hide-sidebar-btn">
            <span class="hide-icon">ðŸš«</span>
            <span>Hide Sidebar</span>
          </button>
        </div>
      </aside>

      <!-- Hidden sidebar toggle button (shown when sidebar is hidden) -->
      <button class="show-sidebar-btn" style="display: none">
        <span class="show-icon">ðŸ‘€</span>
      </button>

      <!-- Main Layout -->
      <main id="layout">
        <header>
          <div class="header-name-div">
            <img
              src="assets/favicon.svg"
              alt="Mobile Logo"
              class="logo-mobile"
            />
            <h2 id="header-board-name">Launch Career</h2>
          </div>
          <button class="add-task-btn" id="openModalBtn">
            <span class="desktop-label">+ Add New Task</span>
            <span class="mobile-label">+</span>
          </button>
        </header>

        <div id="loading-indicator" class="loading-indicator" hidden>
          <div class="spinner"></div>
          <p>Loading your tasks...</p>
        </div>

        <!-- Enhanced Error Message -->
        <div id="error-message" class="error-message" hidden>
          <h3>Error Loading Tasks</h3>
          <p id="error-detail"></p>
          <button id="retry-button" class="retry-btn">Try Again</button>
        </div>

        <!-- Offline Indicator -->
        <div id="offline-alert" class="offline-indicator" hidden>
          You're currently offline. Changes will be saved locally.
        </div>

        <div class="container">
          <div class="card-column-main">
            <!-- Columns injected dynamically by JS -->
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div class="modal-container">
      <dialog id="taskModal" class="task-dialog">
        <form method="dialog" class="task-form" id="taskForm">
          <div class="modal-header">
            <h3 class="modal-title">Add New Task</h3>
            <button type="button" class="close-btn" aria-label="Close">
              &times;
            </button>
          </div>

          <label for="task-title">Title</label>
          <div class="input-container">
            <input
              type="text"
              id="task-title"
              placeholder="e.g. Take chilled break"
              required
            />
            <div class="custom-error">Please fill out this field</div>
          </div>

          <label for="task-desc">Description</label>
          <div class="input-container">
            <textarea
              id="task-desc"
              placeholder="e.g. Pet your dog, have a cup of coffee..."
              required
            ></textarea>
            <div class="custom-error">Please fill out this field</div>
          </div>

          <label for="task-status">Status</label>
          <select id="task-status" required>
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>

          <div class="modal-actions">
            <button type="submit" class="submit-btn" id="createTaskBtn">
              Create Task
            </button>
            <button
              type="submit"
              class="submit-btn"
              id="saveChangesBtn"
              style="display: none"
            >
              Save Changes
            </button>
            <button
              type="button"
              class="delete-btn"
              id="deleteTaskBtn"
              style="display: none"
            >
              Delete Task
            </button>
          </div>
        </form>
      </dialog>

      <dialog id="confirmDialog" class="confirm-dialog">
        <p>Are you sure you want to delete this task?</p>
        <div class="confirm-actions">
          <button id="confirmDeleteBtn" class="confirm-btn">Delete</button>
          <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
